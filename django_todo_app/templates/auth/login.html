{% load static bootstrap4 %}
{% bootstrap_javascript jquery='full' %}
{% bootstrap_css %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Todo App</title>
</head>
<body class="bg-gray">

<div class="container">
    <div class="row mt-5">
        <form id="loginform" class="col-10 offset-1 col-md-6 offset-md-3 col-lg-4 offset-lg-4 mt-5" method="post">
            <div class="col-12 text-center pb-3">
                <img src="{% static 'images/todo.png' %}" class="d-inline-block"
                     style="max-height: 80px;height: auto;width: 80px">
            </div>
            <h4 class="text-center mb-4 font-weight-normal">Login to TODO App</h4>
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary pl-5 pr-5 btn-block">Login</button>
        </form>
    </div>
</div>
<style>



    .separator span {
        background: #fff;
        padding: 0 8px;
        color: #607d8b;
        display: inline-block;
        position: relative;
        top: 11px;
    }

    #loginform {
        background-color: white;
        padding: 30px 30px 20px 30px;
        border-radius: 6px
    }

    .bg-gray {
        background-color: #cdcfd0;
    }
</style>
</body>
</html>
