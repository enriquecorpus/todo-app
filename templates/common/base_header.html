{% load static %}
<section>
  <div class="container-fluid bg-light border-hr pb-0">
    <div class="col-12 pt-3 pl-5 pr-5 pb-0 mb-2">
      <img src="{% static 'images/todo.png' %}" width="60"/>
      <ul id="group-menu">
        <li>
           <h4>Todo App</h4>
        </li>
      </ul>
      <div class="float-right text-primary text-right">
        <div>{{ request.user.username | upper }}</div>
        <div>
          <a href="{% url 'accounts:logout' %}" class="link text-secondary small">Logout</a>
        </div>
      </div>
    </div>
  </div>
</section>

<style>
  #group-menu{
    display:inline;
    padding:0px;
  }
  #group-menu li{
    list-style: none;
    display: inline-block;
    position: relative;
  }


  #group-menu li .sub-menu li a{
    width:100%;

  }


  #group-menu li .sub-menu li:first-child{
    border-top:1px solid transparent;
  }
  #group-menu li .sub-menu li{
    border-bottom: 1px solid #d3d0d0;
    border-top: 1px solid white;
    list-style: none;
    width:100%;
    padding:2px 2px 2px 6px;
    background:transparent;
    transition: 0.4s all ease;
  }
  #group-menu li .sub-menu li a{
    text-decoration: none;
    font-size:14px;
    color: #828282;
  }
  #group-menu li .sub-menu li:hover {
    background: #d3d0d0;
  }

  #group-menu li .sub-menu li:hover a{
    color: #1A73E8 !important;
  }

</style>
